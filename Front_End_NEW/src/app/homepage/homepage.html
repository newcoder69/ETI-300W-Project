<mat-toolbar color="primary">
  <span style="cursor: pointer;" [routerLink]="['/']">
    Galactic Analytics
  </span>
</mat-toolbar>

<div class="home-container">
  <!-- Left column: logo -->
  <div class="left-side">
    <img src="assets/new_logo.png" alt="HP Logo" class="logo" />
  </div>

  <!-- Vertical separator -->
  <mat-divider vertical></mat-divider>

  <!-- Right column: search and button -->
  <div class="right-side">
    <p class="search-header">Welcome! Please Enter An Employee To Lookup.</p>

    <mat-form-field appearance="fill" class="employee-input">
      <mat-label>Search Employee</mat-label>
      <input matInput [(ngModel)]="employeeName" placeholder="Enter employee name">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="searchEmployee()">
      Submit
    </button>

    <p *ngIf="status">{{ status }}</p>
  </div>
</div>
