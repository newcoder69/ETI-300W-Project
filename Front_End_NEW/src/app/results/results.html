<mat-toolbar color="primary">
    <span style="cursor: pointer;" [routerLink]="['/']">
        Galactic Analytics
    </span>
</mat-toolbar>

<div *ngIf="loading" class="spinner-wrapper">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading device data for {{ employee }}...</p>
</div>

<div *ngIf="!loading">

    <h2 class="device-header">Device Data For {{ employee }}</h2>

    <div class="table-container">
        <table mat-table [dataSource]="deviceData" class="styled-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let device">{{ device.name }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let device">{{ device.model }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
